<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Api</title>
</head>
<body>
  

  <h1>Fetch API Get request </h1>
  <button type="button" onclick="fetchOneObj()">Fetch One Object</button>
  <p id="responseText"></p>


  <script>

      function fetchOneObj() {
        fetch('https://jsonplaceholder.typicode.com/posts/2')
        .then(response => {
          if(!response.ok) {    //200 - 299
            throw new Error(`HTTP Error. Status : ${response.status}`)
          }

          return response.json()      //converts the json string to a js object
        })
        .then(data => {
          document.getElementById('responseText').innerHTML = `<strong>Title : </stromg> ${data.title}
                                                                <br>
                                                                <b>Body : </b> ${data.body}`
        })
        .catch(error  => console.error("Error: " + error.message))
      }

  
  </script>


</body>
</html>

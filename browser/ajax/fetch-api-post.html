<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.11.0/dist/axios.min.js"></script>
</head>
<body>

  <h1>Fetch API Post request</h1>
  <button type="button" onclick="createPost()">Send Post</button>
  <p id="responseText"></p>
  
  <script>
    const createPost = () => {
      fetch('https://jsonplaceholder.typicode.com/posts', {
        method: "POST",
        headers: {
          "Content-Type" : "application/json"
        },
        body: JSON.stringify({
          userId: 1,
          title: "Coding Factory",
          body: "Coding Factory says hello!"
        })
      })
      .then(response => {
        if(!response.ok) throw new Error('HTTP Error: Status')
        return response.json()
      })
      .then(data => {
        // Fixed: Use 'data' instead of 'response.data'
        document.getElementById('responseText').innerHTML = `<b>Title: </b>${data.title}
                                                              <br>
                                                              <b>Body: </b>${data.body}`
      })
      .catch(error => {
        console.error("Error: ", error)   
        document.getElementById('responseText').innerHTML = `Error: ${error.message}`
      })
    }
  </script>
</body>
</html>
